<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for Game</title>
    <link rel="icon" href="images\guess.png">
</head>
<body>
    <h1>Register for game</h1>
    <hr>
     <table> 
    <form>   
     <td>Name:</td>
     <td><input type="text" placeholder="Enter your name"></td>
     <tr>
        <td>Age:</td>
        <td><input type="number" placeholder="Enter your Age"></td>
     </tr>
     <tr>
        <td>Gender:</td>
        <td><input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
      </td>
     </tr>
    <tr>
      <td>Roll No:</td>
      <td><input type="text" placeholder="Enter your Roll no"></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="text" placeholder="Enter your email">
    </tr>
    <tr>
      <td>
        <a href="./index.html">
        <input type="submit">
      </a>
    </td>
      <td><input type="reset"></td>
    </tr>
</form>
</table>
</body>
</html>
